<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Contact us</h1>
        </div>
        <div class="col-sm-12">
            <form class="form" name="form" ng-submit="sendForm()" novalidate>

                <div class="form-group">
                    <label>Name</label>

                    <input type="text" name="name" class="form-control" ng-model="formData.name" required>
                </div>


                <div>
                    <button class="btn btn-inverse btn-lg btn-login" type="submit">
                        Login
                    </button>
                    <a class="btn btn-default btn-lg btn-register" ng-click="clearForm()">
                        Clear
                    </a>
                </div>


            </form>
        </div>
    </div>
    <hr>
</div>

<div ng-include="'components/footer/footer.html'"></div>
