<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Contact us</h1>
        </div>
        <div class="col-sm-12">
            <div class="form-group">
                <div class="bg-danger well-sm" ng-show="masgSent.sent && !masgSent.ok">Something went wrong!</div>
                <div class="bg-success well-sm" ng-show="masgSent.sent && masgSent.ok">Message sent OK!</div>

                </div>

        </div>
        <div class="col-sm-12">
            <form class="form" name="form" ng-submit="sendForm()" novalidate>

                <div class="form-group">
                    <label>Name</label>

                    <input type="text" name="name" class="form-control" ng-model="formData.name" required>
                    <div class="text-danger" ng-show="submitted && form.name.$invalid">Invalid:
                        <span ng-show="form.name.$error.required">Tell us your name.</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>Email</label>

                    <input type="email" name="email" class="form-control" ng-model="formData.email" required>
                    <div class="text-danger" ng-show="submitted && form.email.$invalid">Invalid:
                        <span ng-show="form.email.$error.required">Tell us your email.</span>
                        <span ng-show="form.email.$error.email">This is not a valid email.</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>Message</label>

                    <textarea name="msg" class="form-control" ng-model="formData.msg" required></textarea>
                    <div class="text-danger" ng-show="submitted && form.msg.$invalid">Invalid:
                        <span ng-show="form.msg.$error.required">Tell us your msg.</span>
                    </div>
                </div>


                <div>
                    <button class="btn btn-inverse btn-lg btn-login" type="submit">
                        Send
                    </button>
                    <a class="btn btn-default btn-lg btn-register" ng-click="clearForm()">
                        Clear
                    </a>
                </div>


            </form>
        </div>
    </div>
    <hr>
</div>

<div ng-include="'components/footer/footer.html'"></div>
