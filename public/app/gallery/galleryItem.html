
<header class="hero-unit" id="banner">
    <div class="container">
        <h1>{{item.name}}</h1>
    </div>
</header>

<div class="container" ng-init="findOne()">
    <h2>{{item.name}}</h2>
    <div class="row">

        <div class="col-md-3" ng-repeat="item in item.images" >
            <a href="{{item.url}}" data-lightbox="image-1">
            <img class="img-responsive img-thumbnail" ng-src="{{item.url}}" />
                </a>
        </div>




    </div>
</div>
