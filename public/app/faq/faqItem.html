
<header class="hero-unit" id="banner">
    <div class="container">
        <h1>Faq</h1>
    </div>
</header>

<div class="container" ng-init="findOne()">
    <div class="row">
        <div class="col-lg-12">

            <h2 tooltip="{{item.info}}">{{item.title}}</h2>

            <div class="media">
                <img class="pull-left media-object" ng-src="{{'/uploads/' + item.image.filename}}" width="125" ng-if="item.image.filename" />

                <div class="media-body">
                    <div ng-bind-html="item.content.brief"></div>
                    <div ng-bind-html="item.content.extended"></div>
                </div>

            </div>

        </div>

    </div>
</div>
